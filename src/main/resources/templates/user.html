<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">


</head>
<script>

</script>
<header th:fragment="header">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">

            <div>
                <a class="navbar-brand m-0" href="#"
                   th:text="${user_th.email + ' with roles: ' + user_th.rolesToString(user_th.roles)}"> Name </a>
            </div>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Logout</a>
                </li>
            </ul>

        </div>
    </nav>
</header>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 p-0 bg-white">
            <ul class="nav flex-column nav-pills nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" href="#userPanel" aria-current="page" role="tab" data-bs-toggle="tab">User</a>
                </li>
            </ul>
        </div>
        <div class="col-xl bg-secondary bg-light">
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="userPanel">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h1>User information-page</h1>
                            <div class="container">
                                <div class="card mx-auto">
                                    <div class="card-header fw-semibold fs-4 bg-light">
                                        About user
                                    </div>
                                    <div class="card-body ">

                                        <table class="table table-striped bg-white">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${user_th}">
                                                <td th:text="${user.getId()}">user</td>
                                                <td th:text="${user.getName()}">user</td>
                                                <td th:text="${user.getLastname()}">user</td>
                                                <td th:text="${user.getAge()}">user</td>
                                                <td th:text="${user.getEmail()}">user</td>
                                                <td th:text="${user.rolesToString(user.getRoles())}">user</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>


</div>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>
</html>
