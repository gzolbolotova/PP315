<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<header th:fragment="header">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand m-0" href="#"
                   th:text="${user_th.email + ' with roles: ' + user_th.rolesToString(user_th.roles)}"> Name </a>
            </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 p-0 bg-white">
            <ul class="nav flex-column nav-pills" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" href="#userPanel" aria-current="page" role="tab" data-bs-toggle="pill">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 bg-secondary bg-light">
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="userPanel">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="container">
                                <h1>User information-page</h1>
                                <div class="card mx-auto">
                                    <div class="card-header fw-semibold fs-4 bg-light">
                                        About user
                                    </div>
                                    <div class="card-body ">
                                        <table class="table table-striped bg-white">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                            </tr>
                                            </thead>
                                            <tbody id="userBody">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="user.js"></script>
</body>
</html>
