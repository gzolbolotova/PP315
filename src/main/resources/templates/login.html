<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title tiles:fragment="title">Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div tiles:fragment="content">
    <div class="container h-50 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <form name="f" th:action="@{/login}" method="post">
                        <fieldset>
                            <h3 p class="font-weight-bold font-height">Please sign in </h3>
                            <div th:if="${param.error}" class="alert alert-error">
                                Invalid username and password.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been logged out.
                            </div>
                            <div2 class="form-group">
                                <input type="text" class="form-control w-100 p-3" id="username" name="username"
                                       placeholder="Email address">
                            </div2>
                            <div class="form-group">
                                <input type="password" class="form-control w-100 p-3" id="password" name="password"
                                       placeholder="Password">
                            </div>
                            <br/>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
